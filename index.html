<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="assets/style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div id="orderCard" class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div id="alertArea" class="alert alert-warning alert-dismissible fade show" role="alert">
                  <strong>Sorry : <span id="alertMessege"></span></strong> 
                  <button id="closeAlert" type="button" class="close" data-dismiss="alert" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                  </button>
               </div>
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnOne" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputOne" type="text" class="form-control text-center" value="1">
                           <button id="plusBtnOne" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="amountOne">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtnTwo" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="inputTwo" type="text" class="form-control text-center" value="1">
                           <button id="plusBtnTwo" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="amountTwo">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subTotal"></span></h5>
                        <h5><span id="tax">0</span>%</h5>
                        <h5>$ <span id="total"></span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="checkOut" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
         <div id="successCard" class="card">
            <div class="success-area">
               <div class="icon"><i class="fa fa-check" aria-hidden="true"></i></div>
               <h5>Your Order Successfully Submitted !</h5>
            </div>
         </div>
      </div>
   </section>
   <script src="assets/app.js"></script>
</body>

</html>
